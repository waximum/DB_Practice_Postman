name: JSON Validation

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  validate_json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install jsonlint -g

      - name: Validate JSON file
        run: jsonlint -q </Users/adebolaoyerinde/Desktop/BDD_Practice_Postman/db.json> 
